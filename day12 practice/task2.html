<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.parent{
    display:grid;
    grid-template-columns: auto auto auto;
    grid-template-areas:
    "1 1 1 2"
    "1 4 3"
    
    ;
}
.parent>div{
    border:1px solid black;
}
.child1{
    grid-area: 1;
}
.child2{
    grid-area: 2;
}
.child3{
    grid-area: 3;
}
.child4{
    grid-area: 4;
}
.child5{
    grid-area: 5;
}
.child6{
    grid-area: 6;
}
.child7{
    grid-area: 7;
}
.child8{
    grid-area: 8;
}
    </style>
</head>
<body>
    <div class="parent">
    <div class="child1">1</div>
    <div class="child2">2</div>
    <div class="chil3">3</div>
    <div class="child4">4</div>
    <div class="child5">5</div>
    <div class="child6">6</div>
    <div class="child7">7</div>
    <div class="child8">8</div>
    </div>
</body>
</html>
