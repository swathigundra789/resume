<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border:1px solid white;
            display: grid;
            grid-template-columns:auto auto auto; 
            grid-template-areas: 
            "header header header"
            "navbar navbar navbar"
            "section section aside"
            "article article aside"
            "footer footer footer";   
            gap:20px; 
            padding:100px;
        }
        .parent>div{ 
            border:4px solid black;
            padding:20px;   
            color:white;  
            font-size:30px; 
        }
     .child1{
            grid-area: header;
            background-color: green;
           text-align: center;
        }
        .child2{
            grid-area:navbar;
            background-color: red;
            text-align: center;
        }
        .child3{
            grid-area:section ;
            text-align: center;
            background-color: yellow;
            text-align: center;
          
        }
        .child4{
            grid-area: article;
            background-color: orange;
            text-align: center;
        }
        .child5{
            grid-area: aside;
            background-color: purple;
            text-align: center;
        }
        .child6{
            grid-area: footer;
            background-color: gray;
            text-align: center;
        }  
    </style>
</head>
<body>
    <h1 style="text-align: center; margin:30px; font-size: 50px;">GRID LAYOUT</h1>
    <div class="parent">
        <div class="child1">header</div>
        <div class="child2">navbar</div>
        <div class="child3">section</div>
        <div class="child4">article</div>
        <div class="child5">aside</div>
        <div class="child6">footer</div>
    </div>
</body>
</html>
