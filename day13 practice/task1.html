<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark/Light Theme Example</title>
  <style>
    :root {
      --background-color: #fff;
      --text-color: #000;
      --link-color: #007bff;
    }

    [data-theme="dark"] {
      --background-color: #121212;
      --text-color: #e0e0e0;
      --link-color: #bb86fc;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    a {
      color: var(--link-color);
    }

    button {
      background-color: var(--link-color);
      color: var(--background-color);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Dark/Light Theme Toggle</h1>
  <p>This is an example page with a toggleable dark and light theme.</p>
  <a href="#">This is a link</a>
  <br>
  <button id="theme-toggle">Toggle Theme</button>

  <script>
    // Check if a theme is already set in localStorage
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.setAttribute("data-theme", "dark");
    } else {
      document.documentElement.setAttribute("data-theme", "light");
    }

    // Function to toggle the theme and save the preference
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      if (currentTheme === "dark") {
        document.documentElement.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
      }
    }

    // Attach toggle to a button
    document.getElementById("theme-toggle").addEventListener("click", toggleTheme);
  </script>
</body>
</html>
