<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    .navbar .logo a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-links a:hover {
      color: #ff9800;
    }

    /* Hamburger menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger .bar {
      width: 25px;
      height: 3px;
      margin: 4px 0;
      background-color: #fff;
      transition: 0.3s;
    }

    /* Mobile styling */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #333;
        width: 100%;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        display: none;  /* Initially hidden */
      }

      .nav-links li {
        margin: 20px 0;
      }

      .hamburger {
        display: flex;  /* Show hamburger icon on smaller screens */
      }

      .nav-links.active {
        display: flex;  /* Show the menu when active */
      }

      .hamburger.active .bar:nth-child(1) {
        transform: rotate(-45deg);
        position: relative;
        top: 6px;
      }

      .hamburger.active .bar:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active .bar:nth-child(3) {
        transform: rotate(45deg);
        position: relative;
        top: -6px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <a href="#">My Logo</a>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="hamburger" id="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </nav>

  <script>
    // Get the hamburger and nav links
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.querySelector(".nav-links");

    // Toggle the 'active' class on hamburger and nav links
    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      hamburger.classList.toggle("active");
    });
  </script>

</body>
</html>
